name: Publish Packages

on:
  release:
    types: [ created ]

jobs:
  publish-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py dists
          twine check dist/*
          twine upload --verbose dist/*
  publish-conan:
    runs-on: ubuntu-latest
    container:
      image: conanio/gcc10
      options: --user 1001
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build and publish
        env:
          CONAN_USERNAME: ${{ secrets.CONAN_USERNAME }}
          CONAN_PASSWORD: ${{ secrets.CONAN_PASSWORD }}
          CONAN_DEPLOY_URL: ${{ secrets.CONAN_DEPLOY_URL }}
        run: |
          conan remote add publish-url $CONAN_REGISTRY_URL
          conan user -p $CONAN_PASSWORD -r publish-url $CONAN_USERNAME
          conan create . viatorus/stable
          conan upload -c -r publish-url compile-time-printer
